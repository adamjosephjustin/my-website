<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L4: The Repeating Dance</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="academy-header">
        <h1>Lesson 4: The Repeating Dance</h1>
        <p><a href="../index.html" style="color: var(--color-accent);">‚Üê Back to Course Index</a></p>
    </header>

    <div class="lesson-page-container">
        <p><strong>Goal:</strong> Coding is often about repeating instructions. This is called a **Loop**! Make the dancer üíÉ twirl 5 times.</p>
        
        <div class="game-area">
            <div style="font-size: 5rem;" id="dancer-emoji">üíÉ</div>
            <p><strong>Twirl Count:</strong> <span id="twirl-count" style="font-weight: bold; color: var(--color-primary);">0</span> / 5</p>
            
            <button id="twirl-btn" class="game-button">Twirl Once</button>
            
            <div class="game-feedback" id="game-feedback">Keep twirling until you reach 5!</div>
        </div>
        
        <a href="#" id="next-btn" class="game-button hidden">Next Lesson ‚Üí</a>
    </div>

    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeLesson(4); 
            
            let count = 0;
            const required = 5;
            const countDisplay = document.getElementById('twirl-count');
            const twirlBtn = document.getElementById('twirl-btn');
            const dancer = document.getElementById('dancer-emoji');
            const feedback = document.getElementById('game-feedback');

            twirlBtn.onclick = function() {
                if (count < required) {
                    count++;
                    countDisplay.innerText = count;
                    feedback.innerText = `You twirled! ${required - count} more to go.`;

                    // Simple animation effect
                    dancer.style.transform = `rotate(${count * 360}deg)`; 
                    
                    if (count === required) {
                        feedback.innerText = "üéâ LOOP COMPLETE! You mastered repetition!";
                        twirlBtn.disabled = true;
                        window.lessonSuccess();
                    }
                }
            };
        });
    </script>
</body>
</html>
