<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            grid-template-rows: repeat(10, 60px);
            gap: 5px;
            margin: 20px auto;
            max-width: 650px;
        }
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            font-size: 24px;
            cursor: pointer;
        }
        .cell.taken {
            pointer-events: none;
        }
        #player-name {
            margin-bottom: 20px;
        }
        .winner {
            color: green;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p id="player-name">Player Name: <span id="name-display">Adam</span></p>
        <input type="text" id="name-input" placeholder="Enter Player Name" />
        <button onclick="updatePlayerName()">Update Name</button>

        <div>
            <img src="https://via.placeholder.com/300x200.png" alt="Picture" />
        </div>

        <div id="game-board"></div>

        <p id="game-message"></p>
    </div>

    <script>
        const boardSize = 10; // 10x10 Tic-Tac-Toe
        let board = [];
        let currentPlayer = 'X';
        let playerName = 'Adam';
        let gameOver = false;

        // Initialize board
        function initBoard() {
            board = [];
            gameOver = false;
            document.getElementById('game-message').innerText = '';
            const gameBoardElement = document.getElementById('game-board');
            gameBoardElement.innerHTML = '';
            for (let i = 0; i < boardSize; i++) {
                const row = [];
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    gameBoardElement.appendChild(cell);
                    row.push(null);
                }
                board.push(row);
            }
        }

        // Handle cell click
        function handleCellClick(event) {
            const row = event.target.dataset.row;
            const col = event.target.dataset.col;
            if (board[row][col] !== null || gameOver) return;

            board[row][col] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add('taken');

            if (checkWin()) {
                gameOver = true;
                document.getElementById('game-message').textContent = `${playerName} (${currentPlayer}) wins!`;
                document.getElementById('game-message').classList.add('winner');
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        // Check for win (5 in a row)
        function checkWin() {
            // Check rows, columns, and diagonals for a win
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    if (board[row][col] !== null) {
                        if (
                            checkDirection(row, col, 1, 0) || // Horizontal
                            checkDirection(row, col, 0, 1) || // Vertical
                            checkDirection(row, col, 1, 1) || // Diagonal /
                            checkDirection(row, col, 1, -1)   // Diagonal \
                        ) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Check one direction for 5 in a row
        function checkDirection(row, col, rowDir, colDir) {
            let count = 0;
            for (let i = 0; i < 5; i++) {
                const r = row + i * rowDir;
                const c = col + i * colDir;
                if (
                    r >= 0 && r < boardSize && c >= 0 && c < boardSize &&
                    board[r][c] === currentPlayer
                ) {
                    count++;
                } else {
                    break;
                }
            }
            return count === 5;
        }

        // Update player name
        function updatePlayerName() {
            const newName = document.getElementById('name-input').value.trim();
            if (newName) {
                playerName = newName;
                document.getElementById('name-display').textContent = playerName;
            } else {
                alert('Please enter a valid name.');
            }
        }

        // Initialize game on page load
        window.onload = initBoard;
    </script>
</body>
</html>
