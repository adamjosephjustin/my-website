<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightblue;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            grid-template-rows: repeat(10, 60px);
            gap: 5px;
            margin: 20px auto;
            max-width: 650px;
        }
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .cell.taken {
            pointer-events: none;
            background-color: #e0e0e0;
        }
        #game-message {
            font-size: 20px;
            font-weight: bold;
        }
        #game-message .celebration {
            font-size: 30px;
            color: gold;
            animation: confetti 1s ease-in-out infinite;
        }
        @keyframes confetti {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: red; }
            100% { transform: scale(1); color: gold; }
        }
        #rule-message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: green;
        }
        img {
            width: 5cm;
            height: 5cm;
            margin: 20px auto;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #game-board {
                grid-template-columns: repeat(5, 50px);
                grid-template-rows: repeat(5, 50px);
                max-width: 400px;
            }
            .cell {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p id="game-message">Next Move: <span id="next-player">Adam Joseph Justin</span></p>
        <p id="rule-message">Rule: 5 consecutive rows of 'X' or 'O' to win</p>

        <div>
            <label for="player2-input">Enter Player 2 Name:</label>
            <input type="text" id="player2-input" placeholder="Enter Player 2 Name" />
            <button class="btn" onclick="updatePlayerNames()">Update Player 2 Name</button>
        </div>
