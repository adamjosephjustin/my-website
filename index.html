<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightblue;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            grid-template-rows: repeat(10, 60px);
            gap: 5px;
            margin: 20px auto;
            max-width: 650px;
        }
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .cell.taken {
            pointer-events: none;
            background-color: #e0e0e0;
        }
        #game-message {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #rule-message {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: green;
        }
        #celebration-message {
            font-size: 30px;
            color: gold;
            display: none;
        }
