<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictionary Admin üõ†Ô∏è</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .admin-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 8px;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div id="app-container" style="width: 100%; display: flex; justify-content: center;">

        <!-- LOGIN VIEW -->
        <div id="view-login" class="admin-card">
            <h1>üõ†Ô∏è Admin Login</h1>
            <p>Enter the password to manage words.</p>
            <input type="password" id="input-password" class="neat-input" placeholder="Password..."
                onkeydown="if(event.key==='Enter') tryLogin()">
            <div class="btn-group">
                <button class="btn-big btn-primary" onclick="tryLogin()">Login</button>
            </div>
            <p id="error-msg" style="color:red; display:none;">Wrong password!</p>
        </div>

        <!-- DASHBOARD VIEW -->
        <div id="view-dashboard" class="admin-card hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h1 style="margin:0;">üìö Word Manager</h1>
                <button onclick="logout()" class="btn-back" style="margin:0;">Logout</button>
            </div>

            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <input type="text" id="input-new-word" class="neat-input" placeholder="New word..." style="flex:1;"
                    onkeydown="if(event.key==='Enter') addWord()">
                <button class="btn-primary" onclick="addWord()"
                    style="padding:0 20px; border-radius:12px; border:none; cursor:pointer;">Add</button>
            </div>

            <div id="words-list" style="max-height: 400px; overflow-y: auto; text-align:left;">
                <div style="text-align:center; color:#888;">Loading words...</div>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="js/firebase-config.js"></script>
    <script>
        // Init Firebase
        initFirebase();
        const customWordsRef = database.ref('custom_words');

        function tryLogin() {
            const pass = document.getElementById('input-password').value;
            if (pass === 'Adam321') {
                document.getElementById('view-login').classList.add('hidden');
                document.getElementById('view-dashboard').classList.remove('hidden');
                loadWords();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function logout() {
            location.reload();
        }

        function loadWords() {
            customWordsRef.on('value', (snapshot) => {
                const words = snapshot.val();
                const container = document.getElementById('words-list');
                container.innerHTML = '';

                if (!words) {
                    container.innerHTML = '<div style="text-align:center; color:#888;">No custom words yet! Add one above.</div>';
                    return;
                }

                Object.keys(words).forEach(key => {
                    const word = words[key];
                    const div = document.createElement('div');
                    div.className = 'word-item';
                    div.innerHTML = `
                        <span>${word}</span>
                        <button class="btn-delete" onclick="deleteWord('${key}')">üóëÔ∏è</button>
                    `;
                    container.appendChild(div);
                });
            });
        }

        function addWord() {
            const input = document.getElementById('input-new-word');
            const word = input.value.trim();
            if (!word) return;

            customWordsRef.push(word).then(() => {
                input.value = ''; // clear input
                console.log('Word added:', word);
            }).catch(alert);
        }

        function deleteWord(key) {
            if (confirm('Delete this word?')) {
                customWordsRef.child(key).remove();
            }
        }
    </script>
</body>

</html>
